<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/165/758/png-transparent-qr-code-scan-program-barcode-general-pack-icon-thumbnail.png"
      type="image/x-icon"
    />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="instructions">
      <h2>
        <u>How to generate a QR-Code?</u>
      </h2>
      <p>
        Enter the text or url, for which you want to generate a QR Code. Then
        just click on the <i>Generate QR Code</i> button below and your Code is
        ready.
      </p>
    </div>
    <div id="container">
      <div class="header">
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter any text to create QR code</p>
      </div>
      <div class="inputBox">
        <input type="text" placeholder="Enter text or url..." />
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
